<div id="categoryFilter" class=" container text-left">
  <product-filter [category]="category"></product-filter>
</div>

<div class="container">
  <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts" >
        <div class=" col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
          <product-card id="productCard" [product]="p" [shopping-cart]="cart"></product-card>
        </div>
        <div style="margin-bottom: 10px;"></div>
      </ng-container>
  </div>
</div>
